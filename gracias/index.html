  <!-- Identify user and track purchase -->
  <script>
    (async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');

      let userEmail = null;

      // Get UTM data from localStorage
      let utmData = {};
      let trafficSource = 'organic';
      try {
        const stored = localStorage.getItem('lmc_utm_data');
        if (stored) {
          utmData = JSON.parse(stored);
          // Determine traffic source
          if (utmData.fbclid || utmData.utm_source === 'facebook') {
            trafficSource = 'facebook_ads';
          } else if (utmData.gclid || utmData.utm_source === 'google') {
            trafficSource = 'google_ads';
          } else if (utmData.utm_source) {
            trafficSource = 'paid';
          }
        }
      } catch(e) {}

      if (sessionId) {
        try {
          const response = await fetch('/.netlify/functions/get-session?session_id=' + sessionId);
          const data = await response.json();
          if (data.email) {
            userEmail = data.email;
            // Identify user in Amplitude (links anonymous device_id to email)
            amplitude.setUserId(userEmail);
            // Identify user in Mixpanel
            mixpanel.identify(userEmail);
          }
        } catch (e) {
          console.error('Error getting session:', e);
        }
      }

      // Build event properties with campaign data
      const eventProps = {
        product: 'La Mirada Creativa',
        price: 24,
        email: userEmail,
        traffic_source: trafficSource,
        utm_source: utmData.utm_source || null,
        utm_medium: utmData.utm_medium || null,
        utm_campaign: utmData.utm_campaign || null,
        utm_term: utmData.utm_term || null,
        utm_content: utmData.utm_content || null,
        fbclid: utmData.fbclid || null,
        gclid: utmData.gclid || null,
        acquisition_type: trafficSource !== 'organic' ? 'Paid' : 'Organic'
      };

      // Track purchase event in both platforms
      amplitude.track('Purchase Completed', eventProps);
      mixpanel.track('Purchase Completed', eventProps);

      // Clean up UTM data after successful purchase tracking
      try {
        localStorage.removeItem('lmc_utm_data');
        localStorage.removeItem('lmc_utm_timestamp');
      } catch(e) {}
    })();
  </script>

    <p class="subtitle">Ya tienes acceso a La Mirada Creativa.<br>365 días de ejercicios te esperan.</p>
    
    <a href="/app" class="btn" id="accessBtn">Acceder a la app</a>
    
    <div class="redirect-section">

      <p class="redirect-notice">Redirigiendo en <span id="countdown">5</span> segundos</p>
    </div>

  <script>
    // ============================================
    // PURCHASE TRACKING
    // ============================================
    function trackPurchase() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      
      // Only track if we have a session_id (came from Stripe checkout)
      if (!sessionId) {
        console.log('[Tracking] No session_id found, skipping purchase tracking');
        return;
      }
      
      // Prevent duplicate tracking
      let trackedSession = null;
      try {
        trackedSession = localStorage.getItem('lmc_tracked_session');
      } catch(e) {}
      
      if (trackedSession === sessionId) {
        console.log('[Tracking] Session already tracked, skipping');
        return;
      }
      
      // Get price from localStorage (saved during begin_checkout)
      let price = 24;
      try {
        const savedPrice = localStorage.getItem('checkout_price');
        if (savedPrice) {
          price = parseFloat(savedPrice) || 24;
          localStorage.removeItem('checkout_price');
        }
      } catch(e) {}
      
      console.log('[Tracking] Tracking purchase for session:', sessionId, 'price:', price);
      
      // Track in Google Analytics
      function sendGA4Purchase() {
        console.log('[GA4] Attempting to send purchase event...');
        console.log('[GA4] gtag defined:', typeof gtag !== 'undefined');
        console.log('[GA4] ga4Ready:', window.ga4Ready);
        
        if (typeof gtag !== 'undefined') {
          gtag('event', 'purchase', {
            send_to: 'G-2HEEKVP1BF',
            transaction_id: sessionId,
            currency: 'EUR',
            value: price,
            items: [{
              item_id: 'la_mirada_creativa',
              item_name: 'La Mirada Creativa',
              price: price,
              quantity: 1
            }]
          });
          console.log('[GA4] Purchase event sent successfully');
        } else {
          console.warn('[GA4] gtag not available, using dataLayer fallback');
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            'event': 'purchase',
            'ecommerce': {
              'transaction_id': sessionId,
              'currency': 'EUR',
              'value': price,
              'items': [{
                'item_id': 'la_mirada_creativa',
                'item_name': 'La Mirada Creativa',
                'price': price,
                'quantity': 1
              }]
            }
          });
          console.log('[GA4] Pushed to dataLayer');
        }
      }
      
      // Wait for GA4 script to be ready
      function waitForGA4() {
        if (window.ga4Ready) {
          sendGA4Purchase();
        } else {
          console.log('[GA4] Script not ready, waiting...');
          setTimeout(waitForGA4, 200);
        }
      }
      
      // Start checking after a small delay
      setTimeout(waitForGA4, 300);
      
      // Track in Facebook Pixel
      if (typeof fbq !== 'undefined') {
        fbq('track', 'Purchase', {
          value: price,
          currency: 'EUR',
          content_ids: ['la_mirada_creativa'],
          content_type: 'product'
        });
        console.log('[Tracking] FB Pixel purchase event sent');
      } else {
        console.warn('[Tracking] fbq not available');
      }
      
      // Mark as tracked
      try {
        localStorage.setItem('lmc_tracked_session', sessionId);
        // Reset card index for new user
        localStorage.setItem('lmc_current_index', '0');
      } catch(e) {}
    }
    
    // Wait for window load to ensure all scripts are ready
    if (document.readyState === 'complete') {
      trackPurchase();
    } else {
      window.addEventListener('load', trackPurchase);
    }
    
    // ============================================
    // COUNTDOWN & REDIRECT
    // ============================================
    (function() {
      const countdownEl = document.getElementById('countdown');
      const accessBtn = document.getElementById('accessBtn');
      let seconds = 5;
      
      const interval = setInterval(function() {
        seconds--;
        if (countdownEl) {
          countdownEl.textContent = seconds;
        }
        
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = '/app';
        }
      }, 1000);
      
      // Stop countdown if user clicks the button
      if (accessBtn) {
        accessBtn.addEventListener('click', function() {
          clearInterval(interval);
        });
      }
    })();
  </script>
