  <meta charset="UTF-8">

  <title>¡Gracias por tu compra! — La Mirada Creativa</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Inter+Tight:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100,0,0&display=swap">
  
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --color-bg: #FAFAFA;
      --color-text: #111111;
      --color-text-secondary: #555555;
      --color-accent: #FF5006;
      --color-success: #22c55e;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-headline: 'Inter Tight', 'Inter', sans-serif;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .container {
      max-width: 480px;
      text-align: center;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--color-success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease;
    }
    
    .success-icon .material-symbols-sharp {
      font-size: 48px;
      color: white;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    h1 {
      font-family: var(--font-headline);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 1.125rem;
      color: var(--color-text-secondary);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 32px;
      background: var(--color-accent);
      color: white;
      font-family: var(--font-headline);
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 80, 6, 0.3);
    }
    
    .btn .material-symbols-sharp {
      font-size: 20px;
    }
    
    .redirect-notice {
      margin-top: 24px;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    
    .redirect-notice span {
      font-weight: 500;
    }
    
    .logo {
      margin-top: 48px;
      opacity: 0.5;
    }
    
    .logo img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <span class="material-symbols-sharp">check</span>
    </div>
    
    <h1>¡Gracias por tu compra!</h1>
    <p class="subtitle">Ya tienes acceso a La Mirada Creativa.<br>365 días de ejercicios te esperan.</p>
    
    <a href="/app" class="btn" id="accessBtn">
      Acceder a la app
      <span class="material-symbols-sharp">arrow_forward</span>
    </a>
    
    <p class="redirect-notice">Serás redirigido automáticamente en <span id="countdown">5</span> segundos</p>
    
    <div class="logo">
      <img src="../assets/images/logo.jpg" alt="La Mirada Creativa">
    </div>
  </div>
  
  <script>
    // ============================================
    // PURCHASE TRACKING
    // ============================================
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      
      // Only track if we have a session_id (came from Stripe checkout)
      if (!sessionId) {
        console.log('[Tracking] No session_id found, skipping purchase tracking');
        return;
      }
      
      // Prevent duplicate tracking
      let trackedSession = null;
      try {
        trackedSession = localStorage.getItem('lmc_tracked_session');
      } catch(e) {}
      
      if (trackedSession === sessionId) {
        console.log('[Tracking] Session already tracked, skipping');
        return;
      }
      
      // Get price from localStorage (saved during begin_checkout)
      let price = 12;
      try {
        const savedPrice = localStorage.getItem('checkout_price');
        if (savedPrice) {
          price = parseFloat(savedPrice) || 12;
          localStorage.removeItem('checkout_price');
        }
      } catch(e) {}
      
      console.log('[Tracking] Tracking purchase for session:', sessionId, 'price:', price);
      
      // Track in Google Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'purchase', {
          transaction_id: sessionId,
          currency: 'EUR',
          value: price,
          items: [{
            item_id: 'la_mirada_creativa',
            item_name: 'La Mirada Creativa',
            price: price,
            quantity: 1
          }]
        });
        console.log('[Tracking] GA4 purchase event sent');
      } else {
        console.warn('[Tracking] gtag not available');
      }
      
      // Track in Facebook Pixel
      if (typeof fbq !== 'undefined') {
        fbq('track', 'Purchase', {
          value: price,
          currency: 'EUR',
          content_ids: ['la_mirada_creativa'],
          content_type: 'product'
        });
        console.log('[Tracking] FB Pixel purchase event sent');
      } else {
        console.warn('[Tracking] fbq not available');
      }
      
      // Mark as tracked
      try {
        localStorage.setItem('lmc_tracked_session', sessionId);
        // Reset card index for new user
        localStorage.setItem('lmc_current_index', '0');
      } catch(e) {}
    })();
    
    // ============================================
    // COUNTDOWN & REDIRECT
    // ============================================
    (function() {
      const countdownEl = document.getElementById('countdown');
      const accessBtn = document.getElementById('accessBtn');
      let seconds = 5;
      
      const interval = setInterval(function() {
        seconds--;
        if (countdownEl) {
          countdownEl.textContent = seconds;
        }
        
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = '/app';
        }
      }, 1000);
      
      // Stop countdown if user clicks the button
      if (accessBtn) {
        accessBtn.addEventListener('click', function() {
          clearInterval(interval);
        });
      }
    })();
  </script>
</body>
